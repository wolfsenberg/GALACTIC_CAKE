<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CakeVerse - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cake_login.css">
</head>
<body>
  <div class="login-container" id="loginPage">
    <div class="login-card">
      <h1 class="login-title">CakeVerse</h1>
      <p class="login-subtitle">Where Every Bite is a Journey Through the Stars!</p>

      <form id="loginForm" action="../handlers/cake_login.php" method="POST">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Enter CakeVerse</button>
      </form>

      <p class="register-link">Don't have an account? <a href="register.php">Sign up here</a></p>

      <div id="loginError" class="error-message" style="display: none;"></div>

      <div class="demo-credentials">
        <div class="demo-title"> Demo Credentials:</div>
        <div class="demo-info">
          <strong>Username:</strong> cakeverse<br>
          <strong>Password:</strong> 1234567
        </div>
      </div>
    </div>
  </div>
  <script src="../js/cake_login.js"></script>
</body>
</html>
